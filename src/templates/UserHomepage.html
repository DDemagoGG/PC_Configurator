<html><head><base href="." /><meta charset="UTF-8" />
    <title>NadoPC - Build Your PC</title>
    <link rel="stylesheet" type="text/css" href="/static/css/UserHomepage.css">
    </head>
    <body>
    
    <div class="header">
        <div class="logo">
            <svg viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,25 L40,10 L60,25 L40,40 Z" fill="#3498DB"/>
                <path d="M35,25 L55,10 L75,25 L55,40 Z" fill="#2C3E50"/>
                <text x="85" y="35" fill="#2C3E50" font-size="24" font-weight="bold">NadoPC</text>
            </svg>
        </div>
        <button class="account-btn" onclick="window.location.href='http://localhost:8000/user/account'">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="6" r="4" stroke="white" stroke-width="2"/>
                <path d="M3 18C3 14.6863 6.13401 12 10 12C13.866 12 17 14.6863 17 18" stroke="white" stroke-width="2"/>
            </svg>
            My Account
        </button>
    </div>
    
    <div class="order-summary">
        <div class="total-cost">Total: $0.00</div>
        <button class="create-order-btn" onclick="setOrder(); window.location.href='http://localhost:8000/user/order'" disabled>Create Order</button>
    </div>
    
    <div class="configurator">
        
        <div class="component-select">
            <select id="processor" onchange="showOptions('processor', true)">
                <option value="">Select CPU</option>
                {% for option in group_parameters.processor_groups %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <div id="processor-options" class="radio-options"></div>
        </div>
    
        <div class="component-select">
            <select id="motherboard" onchange="showOptions('motherboard', true)">
                <option value="">Select Motherboard</option>
                {% for option in group_parameters.motherboard_groups %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <div id="motherboard-options" class="radio-options"></div>
        </div>
        
            <div class="component-select">
                <select id="computer_case" onchange="showOptions('computer_case', true)">
                    <option value="">Select Case</option>
                    {% for option in group_parameters.computer_case_groups %}
                    <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                <div id="computer_case-options" class="radio-options"></div>
            </div>
        
        <div class="component-select">
            <select id="RAM" onchange="showOptions('RAM', true)">
                <option value="">Select RAM</option>
                {% for option in group_parameters.RAM_groups %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <div id="RAM-options" class="radio-options"></div>
        </div>
    
        <div class="component-select">
            <select id="videocard" onchange="showOptions('videocard', true)">
                <option value="">Select GPU</option>
                {% for option in group_parameters.videocard_groups %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <div id="videocard-options" class="radio-options"></div>
        </div>
    
        <div class="component-select">
            <select id="HDD" onchange="showOptions('HDD', true)">
                <option value="">Select HDD</option>
                {% for option in group_parameters.HDD_groups %}
                <option value="{{ option }}">{{ option }} MB</option>
                {% endfor %}
            </select>
            <div id="HDD-options" class="radio-options"></div>
        </div>
        
        <div class="component-select">
            <select id="SSD" onchange="showOptions('SSD', true)">
                <option value="">Select SSD</option>
                {% for option in group_parameters.SSD_groups %}
                <option value="{{ option }}">{{ option }} MB</option>
                {% endfor %}
            </select>
            <div id="SSD-options" class="radio-options"></div>
        </div>
    
        <div class="component-select">
            <select id="power_block" onchange="showOptions('power_block', true)">
                <option value="">Select Power Supply</option>
                {% for option in group_parameters.power_block_groups %}
                <option value="{{ option }}">{{ option }}W</option>
                {% endfor %}
            </select>
            <div id="power_block-options" class="radio-options"></div>
        </div>
    
        <div class="component-select">
            <select id="cooler" onchange="showOptions('cooler', true)">
                <option value="">Select Cooling</option>
                {% for option in group_parameters.cooler_groups %}
                <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <div id="cooler-options" class="radio-options"></div>
        </div>
    </div>

    <script>
        const components = {{ components|tojson }};
        const group_parameters = {{ group_parameters|tojson }};
        const names = {{ names|tojson }}
    </script>
    
    <script src="/static/js/UserHomepage.js"> </script>
    
    </body></html>
